<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tạo/Chỉnh sửa Kỳ thi</title>
    <link rel = "stylesheet" href = "styles/customizeTesting.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    </head>
    <body>
        <nav class="nav">
            <div class="nav-logo">
                <img src = "https://portal.ptit.edu.vn/wp-content/uploads/2016/04/ptit-logo.png" onclick = "validateLogin()">
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link" id = "js-dashboard-page" onclick = "otherPages()">Dashboard Admin</a></li>
                    <li><a href="#" class="link active" id = "js-customize-page" onclick = "otherPages()">Trang tạo/Chỉnh sửa kì thi</a></li>
                    <li><a href="#" class="link" id = "js-stats-page" onclick = "otherPages()">Trang thống kê</a></li>
                    <li><a href="#" class="link" id = "js-results-page" onclick = "otherPages()">Trang xem kết quả của từng sinh viên</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <p>Xin chào <span class = "admin-name">Admin1</span></p>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"><img class = "menu-icon" src = "images/menu.png"></i>
            </div>
        </nav>

        <div class="container">
            <h2>Tạo/Chỉnh sửa Kỳ thi</h2>
            <form id="examForm">
                <label for="examName">Tên kỳ thi:</label>
                <input type="text" id="examName" name="examName" required><br>
                <label for="description">Mô tả:</label>
                <textarea id="description" name="description" required></textarea><br>
                <label for="examType">Loại kỳ thi:</label>
                <select id="examType" name="examType" required>
                    <option value="free">Tự do</option>
                    <option value="timed">Thời gian cụ thể</option>
                </select><br>
                <div id="questionsContainer">
                    <!-- Câu hỏi sẽ được thêm vào đây -->
                </div>
                <button type="button" onclick="addQuestion()">Thêm câu hỏi</button>
                <button type="submit">Lưu</button>
            </form>
        </div>

        <div id="examPreview" class="exam-preview" style="display: none;">
            <h2>Đề thi vừa tạo:</h2>
            <p id="examNamePreview"></p>
            <p id="descriptionPreview"></p>
            <p id="examTypePreview"></p>
            <!-- <h3>Câu hỏi:</h3> -->
            <div id="questionsPreview"></div>
          </div>
          
        

          <button id="importButton" class="import-button">Import</button>


    <script src = "scripts/customizeTesting.js"></script>
</body>
</html>
